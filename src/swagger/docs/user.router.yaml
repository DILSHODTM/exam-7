/masterclass:
  get:
    tags:
      - masterclass
    responses:
      '200':
        description: Active masterclass
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Response'

/masterclass?page={page}:
  get:
    tags:
      - masterclass
    parameters:
        - name: page
          in: path
          description: page
          required: true
    responses:
      '200':
        description: Active masterclass
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Response'

/post/masterclass:
  post:
    tags:
      - masterclass
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Post-masterclass'
    responses:
      '200':
        description: login user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
      '400':
        description: error message
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
/admin/login:
  post:
    tags:
      - Admin panel
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Login'
    responses:
      '200':
        description: login user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginResponse'



/activate?ids={mid}:
  post:
      tags:
        - Admin panel
      summary: activate
      description: activate
      operationId: activated
      parameters:
        - name: name
          in: path
          description: Search by name
          required: true
      

